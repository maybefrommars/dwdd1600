        <main> 
        
        <h1>Let's Listen Together!</h1>
        <form method="get" class="myForm" action="thanks.html">
        
        <fieldset>
        <legend>Your Information</legend>
        <label>Name:<input type="text" name="fname" required></label>
             <label> Newsletter Preferrence
            <select name="time">
            <option value="none">Please Select </option>
            <option value="email">Email</option>
            <option value="text">SMS</option>
            <option value="both">Email + SMS</option>   
            </select>
            </label>
        <label>Cell Number:<input type="tel" name="phone"></label>
        <label>Email: <input type="email" name="email"></label>
        </fieldset> 
            
         <fieldset>
        <legend>Favorite Way To Listen</legend>    
            <label><input type="radio" name="method" value="drone"> Vinyl</label>
            <label><input type="radio" name="method" value="cycle"> Streaming (Apple Music, Spotify, etc)</label>
            <label><input type="radio" name="method" value="drone"> CD</label>
        </fieldset>
            
        <fieldset>
        <legend>Preferred Genres</legend>    
            <label><input type="checkbox" name="Alternative" value="chosen"> Alternative</label>
            <label><input type="checkbox" name="Country" value="chosen"> Country</label>
            <label><input type="checkbox" name="Electronica" value="chosen"> Electronica</label>
            <label><input type="checkbox" name="Folk" value="chosen"> Folk</label>
            <label><input type="checkbox" name="Hip Hop" value="chosen"> Hip Hop</label>
            <label><input type="checkbox" name="Metal" value="chosen"> Metal</label>
            <label><input type="checkbox" name="Other Media" value="chosen"> Other Media</label>
            <label><input type="checkbox" name="Pop" value="chosen"> Pop</label>
            <label><input type="checkbox" name="Rap" value="chosen"> Rap</label>
            <label><input type="checkbox" name="Rock" value="chosen"> Rock</label>
            
        </fieldset>    
        
        <label>What's your favorite aspect about music?
            <textarea name="Enter here..."></textarea>
        </label>
            
        <input type="submit" value="Take a listen!">
        </form>
